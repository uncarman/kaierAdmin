<div class="content">

    <div class="login" ng-style='loginStyle'>
        <h1>开尔鸽业</h1>
        <h5>开尔业务管理后台，请联系管理员获得登录权限</h5>
        <form class="" autocomplete="off">
            <!-- 输入手机号 -->
            <div class="row">
                <div class="col-sm-12 mobile-input" ng-class="datas.mobile_error_show ? (datas.mobile_error ? 'input-success' : 'input-error') : ''">
                    <input class="form-control" type="tel" placeholder="手机号" maxlength=11 ng-model="datas.mobile" ng-focus="focus()"
                           ng-change="check_mobile()" ng-paste="check_mobile()" >
                </div>
            </div>
            <div class="row">
                <div class="col-sm-8 code-input" ng-class="datas.code_error_show ? (datas.code_error ? 'input-success' : 'input-error') : ''">
                    <input class="form-control" type="number" placeholder="验证码" maxlength=6 ng-model="datas.code" ng-focus="focus()"
                           ng-change="check_code()" ng-paste="check_code()" >
                </div>
                <div class="col-sm-4">
                    <button class="btn btn-default" ng-click="get_code();" ng-bind="datas.code_btn_txt">获取验证码</button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <button class="btn btn-primary" ng-click="do_login();">登录</button>
                </div>
            </div>
        </form>
    </div>

</div>
