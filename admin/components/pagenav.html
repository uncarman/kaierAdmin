<nav aria-label="Page navigation">
    <ul class="pagination">
        <li ng-click="get_datas_prev(this);">
            <a aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li ng-repeat="p in datas.pageList"
            ng-click="get_datas(this, p);"
            ng-class="p == datas.cur_page ? 'active' : ''"
            ng-show="p >= (datas.cur_page - 5) && p <= (datas.cur_page + 5)"><a ng-bind="p == (datas.cur_page - 5) || p == (datas.cur_page + 5) ? '...' : p">--</a></li>
        <li ng-click="get_datas_next(this);">
            <a aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
